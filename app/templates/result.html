{% extends "layot.html" %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #A5D6A7, #C8E6C9); /* Soft green gradient background */
            color: #333333; /* Dark text for contrast */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #ffffff; /* White background for the main content */
            border-radius: 15px;
            padding: 40px;
            margin: 50px auto;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            color: #388e3c; /* Soft green color for the title */
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8rem;
            color: #555555; /* Darker gray for subtitles */
            margin-top: 20px;
        }

        img {
            max-width: 300px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #ffffff;
            background: #388e3c; /* Soft green button */
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: #2e7d32; /* Slightly darker green on hover */
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(80, 187, 48, 0.5); /* Matching footer color */
            color: #ffffff;
            margin-top: 30px;
            font-size: 0.9rem;
        }
    </style>


   <div class="container text-center">
       <h1 class="mb-4">Prediction Result</h1>
   
       <!-- Display the Uploaded Image -->
       <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid rounded shadow mb-4" style="max-width: 300px;">
   
       <!-- Display the Prediction -->
       <h2 class="text-success">The Model Predicts: <strong>{{ prediction }}</strong></h2>
   
       <!-- Button to Try Another Image -->
       <a href="{{ url_for('predict_disease') }}" class="btn btn-success mt-4">
           <i class="fas fa-redo"></i> Try Another Image
       </a>
   </div>
    <footer>
        &copy; 2025 AgriSens. All rights reserved.
    </footer>
    {% endblock content %}
